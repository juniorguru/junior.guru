# Ahoj! Toto je soubor s daty o podcastových epizodách junior.guru/podcast.
# Z dat se generuje XML feed pro podcast, stránka https://junior.guru/podcast/
# a různé jiné věci. Data využívá Discord bot, který na akce upozorňuje. Z dat
# se rovněž automaticky generují plakátky, tj. upoutávky, které Honza sdílí
# na sociální sítě.
#
# Pavlína sem přidává popisky k novým epizodám pomocí Pull Requestu. Nevyplňuje
# avatar_path, media_size, nebo media_duration_s, to nechává na dořešení Honzovi.


