- title: "#Junioring 101 - How Not To Go Bonkers At The Start"
  date: "2021-03-16"
  description: |
    Máš svou první práci v IT? Výborně! Ale co teď? Jak být užitečným členem týmu, jak se dál vzdělávat a jak se z toho všeho nezbláznit? Přednáška bude v angličtině.
  bio: |
    Daria Grudzien is a Site Reliability Engineer and a [CyberMagnolia community](https://cybermagnolia.com/) founder. She has switched career from a businesswoman to an engineer and now she’s mentoring other juniors starting their career. In her work she’s helping developers deploy code to production faster and brings visibility to production systems. She’s passionate about the topic of oncall training and making sure that all engineers carrying the pager feel confident. Check out also [interview with Daria](https://cybermagnolia.com/blog/daria-grudzien-interview/) or her [blog post on a similar topic](https://dariagrudzien.com/posts/the-one-about-managing-self-as-a-junior/)!
