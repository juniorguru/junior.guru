usp_description: |
  Pod značkou **Sharp Programmer** dělá placené kurzy **Andrew Sharp**, Čech, který se nechal úředně přejmenovat. Kurzy se zaměřují na jazyk C# a [low-code](https://junior.guru/handbook/nocode/) řešení [Mendix](https://en.wikipedia.org/wiki/Mendix).

  Andrew je aktivní na sociálních sítích. Tipy, které tam publikuje, mohou na některé lidi působit dojmem, že navádějí k **využívání mezer ve firemních procesech za účelem předstírání práce nebo maskování chybějící expertízy**.

  Svým absolventům **slibuje bombastické kariérní možnosti a výdělky**. Ve svých vyjádřeních obvykle kombinuje užitečné rady s marketingovými tvrzeními, což může být pro začátečníky obtížně rozlišitelný mix. I přes svůj styl se ale zatím Andrew Sharp nestal tématem žádného z videí populárního kanálu [Mikýřova úžasná pouť internetem](https://cs.wikipedia.org/wiki/Mik%C3%BD%C5%99ova_%C3%BA%C5%BEasn%C3%A1_pou%C5%A5_internetem).

  Do března 2025 [měl v zápatí svého webu](https://web.archive.org/web/20241220084445/https://sharpprogrammer.cz/) tento text (chyby jsou původní, zvýraznění je přidáno):

  „Nic v tomto kurzu není myšleno jako profesionální finanční, investiční, daňová, pracovní či jiná rada. Cíl kurzu je primárně entertainment a poskytnutí zajímavých informací a poznatků ze světa IT, které jsem já nebo mí známí zažili či o nich slyšeli. Divák na sebe bere plnou odpovědnost při aplikování informací v tomto kurzu, autor není odpovědný za žádné škody či problémy, které mohou vzniknout využitím informací zde obsažených. **Autor není profesionálem v žádné z oblastí!** Pro využití informací je potřeba se poradit s poradcem v dané oblasti. **Zakoupení kurzu nezaručuje výsledky!** Uvedené finanční odměny jsou pouze orientační a závisejí na spoustě externích faktorů.“
