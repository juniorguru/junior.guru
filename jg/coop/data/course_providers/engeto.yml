usp_description: |
  ENGETO je brněnská firma se slovenskými kořeny. Vznikla v roce 2016 a jako jedna z prvních začala v Česku dělat kurzy na Python. Kromě toho dnes nabízí kurzy na Javu, datovou analýzu, Linux, testování, frontend, a další.

  Její **IT Akademie** jsou komplexní a probíhají online s lektorem. Výuka je dostupná i ze záznamu a zaměřuje se na praktické dovednosti a reálné projekty.

  Kromě toho mají i **několikadenní intenzivní kurzy** zaměřené na konkrétní technologie a přístupy (např. React, Excel, OOP, PowerBI, SQL…).

  Jako jediní v Česku si vyvíjí a stále vylepšují **vlastní vzdělávací platformu**, která kombinuje několik typů učení – od interaktivních a praktických úkolů, AI pomocníka a cvičení, až po práci na reálných projektech se zpětnou vazbou od lektorů.

  Studenti mají k dispozici **komunitu na Discordu, kariérní poradenství, meetupy, hackathony, networkingové akce**. Kromě toho škola organizuje webináře, publikuje články a zasílá newsletter s tipy.
