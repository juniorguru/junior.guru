- date: 2023-09-13
  text: Dovol si být juniorem, nikdo nezačínal jako profík.
  name: Vendula

- date: 2023-09-01
  text: Vyber si reálný problém a ten zkus vyřešit.
  name: Lukáš Konarovský

- date: 2023-09-09
  text: Odpočiň si taky. Nejsi robot.
  name: Nela Slezáková

- date: 2023-09-09
  text: Vždycky to jde naprogramovat líp a rychleji. Ale ty děláš nejlíp, jak umíš. Co víc bys po sobě, prosím tebe, chtěl nebo chtěla? V klidu.
  name: Nela Slezáková

- date: 2023-09-09
  text: Nevědět a neumět je v IT norma. Je třeba se s tím smiřovat. Muset se k potřebným informacím a znalostem dostat, doptat se, nebo se je doučit, je ajťákův denní chléb. A platí to v nějaké míře i pro seniory!
  name: Nela Slezáková

- date: 2023-08-23
  text: U programování nezáleží na věku, ale na ochotě učit se novým věcem.
  name: VojtaCZ

- date: 2023-08-23
  text: Ze začátku nespěchej! Lepší když budeš rozvážnější na začátku, zkusíš si různé cesty a až potom si zvolíš to, co tě skutečně baví. Ušetříš tím hodně času, energie, motivace a duševní pohody! 😉 Hodně štěstí!
  name: Petr Valenta

- date: 2023-08-23
  text: Nepochybuj o sebe, zmena je naozaj možná! ❤️
  name: Wewa

- date: 2023-08-24
  text: I pád na držku je posun dopředu 🙂
  name: Vojta Mádr

- date: 2023-08-25
  text: K úspěchu nestačí být motivován jen penězi. Potřebuješ zápal do IT.
  name: Lucie Tvrdíková

- date: 2023-08-25
  text: Pokud Tě to baví, tak vím, že to dokážeš.
  name: VojtaCZ

- date: 2023-08-26
  text: Nesrovnávej se s ostatními a už vůbec ne se seniory. Každý máme jiné podmínky a výchozí pozici. Jediné srovnávání, které dává smysl, je sám se sebou v minulosti versus dneska.
  name: Nela Slezáková

- date: 2023-08-29
  text: Zapojuj se do komunity, která je jako ta na junior.guru. Kuřátko ti dá super tipy, Honza ti dá zázemí Discordu a webu, a ostatní ti dají, co bys jinde na netu hledal těžko. Pokud možno v češtině.
  name: YpsiX

- date: 2023-08-29
  text: Pohovorování je extrémně náhodné. Pohovory, ze kterých mám dobrý pocit jsou často negativní a naopak. Nikdy nevím, co bude „ta správná“ informace, co je zaujme.
  name: Arges

- date: 2023-08-31
  text: Není to snadné, ale není to nemožné 🙂 Proces učení je, spíš než sprint, nikdy nekončící procházka. Je normální a OK nevědět, ale důležité je se s tím nespokojit, zjistit a vypátrat, jak problém vyřešit.
  name: Jitka M.

- date: 2023-09-01
  text: Nezapomínej na ostatní koníčky - obzvlášť ty, kde se setkáváš s lidmi. Odpočatá budeš mít větší motivaci sednout si zpět k počítači. Širší síť kontaktů ti může poskytnout kariérní dveře, které vůbec nečekáš.
  name: Karolina

- date: 2023-09-02
  text: Vždycky si budeš připadat, že nic nevíš. Rozdíl mezi víc a míň zkušenými je ten, že zkušenějším je to jedno.
  name: clytaemnestra

- date: 2023-09-04
  text: Není možné udržet v hlavě vše a pořád, dovol si zapomínat. Technické věci jsou stejně popsané v dokumentaci a na to ostatní jsou poznámky - nauč se je psát a můžeš klidně spát.
  name: Tomm

- date: 2023-09-04
  text: Nepřeskakuj z jednoho jazyku na druhý jen kvůli tomu, že jsi se v prvním jazyku dostal do bodu, kdy už to tak lehce nejde. Vytrvej.
  name: Radek N.

- date: 2023-09-05
  text: Tři N. Nevíš? Nevadí. Naučíš se.
  name: Šárka

- date: 2023-09-05
  text: "Pokud se bojíš ptát, připomínej si: Čím dříve se zeptáš, tím kratší dobu budeš blbec."
  name: Šárka

- date: 2023-09-07
  text: Networking a konexe se zdají být tou nejdůležitější věcí. Získání hard skills je ta nejjednodušší část, lidi jsou ta nejobtížnější. Bez komunity a kontaktů to bude extrémně těžké, ne však nemožné (autisti nezoufejte).
  name: Arges

- date: 2023-09-16
  text: Čti, prosím, dokumentaci.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Ukládej si závislosti svého projektu, abys mohla jeho prostředí vytvořit později znovu.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Řekni si o hodně peněz! Udělej to!
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Nepřestávej si hrát.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Programování není žádná magie!
  name: David

- date: 2023-09-16
  text: Je úplně OK být po osmi hodinách debugování vytočený.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Fake it till you make it.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Když nevíš, tak se ptej. Nečekej na zázrak z nebe.
  name: Petra V.

- date: 2023-09-16
  text: Něco vědět je často méně důležité, než umět si to najít.
  name: Piotr

- date: 2023-09-16
  text: Neboj se ptát „Proč“.
  name: Franta

- date: 2023-09-16
  text: Živ své vášně.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Nepoužívej placeholder names!
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Pij víc kávy :)
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Slova uložená v paměti počítače mohou provádět jiné věci v reálném světě. Kouzlo?
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Všechno je snadné, když tomu dáš čas, protože software píší LIDÉ pro LIDI.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Pojďme to nasadit! Co se asi tak může stát…
  name: Furkan

- date: 2023-09-16
  text: Neparsujte HTML nebo XML regulárními výrazy.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Pořád zpochybňuj. Pořád pátrej hlouběji. Pořád se soustřeď na hodnotu. Protože dobrý kód, který nepřináší hodnotu, je BEZCENNÝ!
  name: Ravúz

- date: 2023-09-16
  text: Tvoje otázky nejsou vůbec hloupé.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: "Každá kombinace dovedností je výjimečná. Ergo: dělej, co tě baví!"
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Nepoužívej v pandas itertools :(
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Nevzdávej se.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Najdi obtížný problém. Pomož lidstvu.
  name: _@oh.duran

- date: 2023-09-16
  text: Nepřemýšlej nad tím, jak začít správně. Proště začni. Stejně jako v životě musíš nejprve přetrpět chaos, než je nastolen řád.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Nebojte se pochválit sami sebe. Za každým z vás je nějaký příběh a vaše cesta je obdivuhodná. Jste skvělí.
  name: Bershee

- date: 2023-09-16
  text: Programovat se dá naučit i v češtině.
  name: návštěvník PyCon CZ 23

- date: 2023-09-16
  text: Posiluj náladu v týmu. Nikdo nečeká, že „napíšeš nejvíc řádek“. Najdi si něco jiného, čím pomůžeš.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Je OK být motivovaný penězi :) (ale je to na prd).
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Chybama se člověk učí. Neboj se je dělat! A pak se z nich vždycky pouč.
  name: P.V.

- date: 2023-09-15
  text: Zůstaň hravý.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Používej debugger!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Neboj se ptát! Dej vědět o problémech už v raných fázích. Zůstaň zvědavý!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Najdi si projekt a hackuj na něm s dalšími lidmi!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: "Dvě věci: Kritické myšlení. Vědecký přístup."
  name: N. K.

- date: 2023-09-15
  text: Život není pouze o IT, pamatuj na to!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Chceš být vyjímečný? Chceš aby tě testeři měli rádi? Čti dokumentaci, čti zadání - budeš jeden nebo jedna z mála! :)
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: "Základní dovednosti: Trpělivost, umět relaxovat, dotahovat detaily."
  name: YpsiX

- date: 2023-09-15
  text: Sleduj CS50. Získáš dobré základy.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Hodně čti!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Jsi čaroděj! Tak čaruj.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Opravdu zkus porozumět problematice, snaž se jít do hloubky.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Pokud jsi zvědavý jak něco funguje, nakóduj to namísto použití knihovny. Nakonec tam tu knihovnu ale stejně použij.
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Hravá mysl a hackerské myšlení - to je naše cesta.
  name: A.

- date: 2023-09-15
  text: Udělej to asynchronně!
  name: návštěvník PyCon CZ 23

- date: 2023-09-15
  text: Když něco hledáš na internetu, ohranič si to časově. Pokud to nenajdeš, zeptej se.
  name: Honza

- date: 2023-09-15
  text: "Pokud „selžeš“, vezme tě další firma :)"
  name: návštěvník PyCon CZ 23
