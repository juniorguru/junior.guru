usp_description: |
  Coders Lab je lokální pobočka původně polské firmy, která poskytuje kurzy v několika zemích východní Evropy. V Česku a na Slovensku působí od roku 2023.

  Marketing Coders Lab se vyznačuje **zdůrazňováním vysokých výdělků a atraktivních kariérních možností v IT**. Ty jsou pro zkušené programátory skutečně dosažitelné, ale v kontextu prezentace na webu Coders Lab nebo v jejich reklamách nemusí být začátečníkům vždy zřejmé, že cesta k nim může trvat i několik let.

  Po roce 2023 se situace na trhu práce pro juniory zkomplikovala. V prezentacích kurzů a reklamách Coders Lab se přesto objevují formulace, které mohou dle názoru junior.guru u začátečníků vyvolat dojem, že junior si získá dobře placenou práci v IT snadno a rychle, a to i na dálku:

  - „[Firmy ti doslova utrhají ruce, protože po backend developerech je na trhu obrovská poptávka](https://web.archive.org/web/20251006105646/https://coderslab.cz/cz/kurzy/python-developer)”
  - „[V Česku chybí zhruba 20 000 IT specialistů a toto číslo neustále roste](https://web.archive.org/web/20250906150617/https://coderslab.cz/cz/)”
  - „[Můžeš snadno najít práci z domova nebo rovnou cestovat a pracovat ze své oblíbené země](https://web.archive.org/web/20251006110915/https://coderslab.cz/cz/webinare/java-script)”
  - „[Počet pracovních míst roste o 15 % ročně](https://web.archive.org/web/20251006110915/https://coderslab.cz/cz/webinare/java-script)”

  Provozovatel, firma Sprinto Academy, s.r.o. (IČO 9627383), se v prosinci 2025 sloučila s firmou Sprinto Digital s.r.o. (IČO 6446710).
