usp_description: |
  Coding Bootcamp Praha byl velmi intenzivní kurz programování, který se snažil připravit účastníky na práci v IT v řádu měsíců.

  Výuka probíhala původně prezenčně v Praze, později i hybridně a online. a primárně v angličtině, takže cílovou skupinou byli z velké části i cizinci, kteří chtěli začít pracovat v IT a v Praze žili, nebo jim Praha padla do oka jako místo, kde by šlo začít.

  Bootcamp na střídačku provozovala neziskovka Data4You z.s. (02858703) nebo firma Data4You Digital s.r.o. (06222447), obě pod vedením sourozenců Jana a Jany Večerkových.

  **Jana Večerková** působila jako hlavní tvář těchto kurzů a často se jí dařilo zviditelňovat Coding Bootcamp Praha v médiích skrze svá vyjádření k tématům IT vzdělávání a trhu práce.

  Po roce 2024 utichly sociální sítě bootcampu a jeho webová stránka **codingbootcamp.cz** začala v různých kratších či delších intervalech vracet akorát chyby. Jana Večerková [na svém LinkedIn profilu uvádí](https://www.linkedin.com/in/janavecerkova/), že její angažmá v Data4You z.s. bylo ukončeno v prosinci 2024.
