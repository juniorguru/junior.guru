usp_description: |
  Software Development Academy (nebo taky SDA, SDAcademy) je lokální pobočka původně polské firmy, která poskytuje kurzy v několika zemích východní Evropy. V Česku a na Slovensku působí od roku 2021.

  Kurzy probíhají online a mají buď víkendový, nebo večerní režim. Učí se především testování, datová analýza, Java, Python a JavaScript.

  V září 2022 se polská SDA spojila s maďarským CodeCool. Na blogu CodeCool [to bylo prezentováno jako sloučení](https://web.archive.org/web/20240613192641/https://codecool.com/en/blog/codecool-sda-merge/), ale podle všeho ke spojení firem (nakonec?) nedošlo. Oba subjekty si zachovaly své značky a pokrývaly různé trhy. CodeCool v září 2024 na svém webu vyměnili mapku pokrytých zemí, která původně zahrnovala i trhy s SDA. Nová mapka je však už bez SDA. Obě firmy šly dál vlastní cestou. Není jasné, jestli se spojení nepovedlo, protože během roku 2023 na všech trzích zbrzdil zájem o juniory, nebo zda to bylo z jiných důvodů.

  V červnu 2025 přestaly fungovat domény SDA nejen pro českou a slovenskou pobočku, ale i polskou matku a všechny jejich další Evropské pobočky. Toto chvíli trvalo, takže to vypadalo, že SDA zanikla, ale dle aktuálně dostupných informací normálně funguje dál.
