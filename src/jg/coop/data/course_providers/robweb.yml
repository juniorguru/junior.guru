usp_description: |
  ROB WEB je název úspěšného YouTube kanálu, kde své kurzy publikuje Roman Hraška známý také jako „yablko“. Kurzy jsou vedené zábavnou formou a jsou zdarma. Romanovi podporovatelé na [Patreonu](https://www.patreon.com/yablko/) mívají kurzy k dispozici s předstihem.

  Roman vytváří nejen volně dostupné kurzy pro svůj ROB WEB, ale také placené kurzy pro [Skillmea](https://junior.guru/courses/skillmea/). Některé z nich probíhají i prezenčně, především ty pod značkou [Webrebel](https://junior.guru/courses/webrebel/).
