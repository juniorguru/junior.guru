version: 2.1

executors:
  python-js:
    docker:
      - image: cimg/python:3.12-browsers
    working_directory: ~/project

orbs:
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0

commands:
  enable-github-pushing:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "7b:0b:2c:9f:fb:18:db:35:8e:f4:3d:49:73:37:ee:c4"
      - run:
          name: Add GitHub to known hosts
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Set Ku≈ôe as the Git user
          command: |
            git config user.email "kure@junior.guru"
            git config user.name "Ku≈ôe"

jobs:
  # Requires:
  #
  # $CIRCLECI_API_KEY
  install:
    executor: python-js
    steps:
      - git-shallow-clone/checkout
      - restore_cache:
          key: deps-{{ checksum "poetry.lock" }}-{{ checksum "package-lock.json" }}
      - run:
          name: Update Poetry
          command: |
            poetry --version
            poetry self update 1.8.3
      - run:
          name: Install Python dependencies
          command: poetry -vvv install
      - run:
          name: Install browser
          command: poetry run playwright install firefox
      - run:
          name: Install JavaScript dependencies
          command: npm ci
      - run:
          name: Cancel previous builds
          command: |
            poetry run jg cancel-previous-builds
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/pypoetry/virtualenvs
            - ~/.cache/ms-playwright
            - ./node_modules
      - restore_cache:
          key: cache-v2-{{ .Branch }}
      - run:
          name: Snapshot files
          command: poetry run jg data snapshot
      - persist_to_workspace:
          root: "~"
          paths:
            - .cache/pypoetry/virtualenvs
            - .cache/ms-playwright
            - project

  test:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Test
          command: poetry run jg test -v

  # Requires:
  #
  # $GOOGLE_SERVICE_ACCOUNT
  # $FIOBANK_API_KEY
  # $DISCORD_API_KEY
  # $MEMBERFUL_API_KEY
  # $MEMBERFUL_PASSWORD
  # $VIDEO_OUTSOURCING_TOKEN
  # $FAKTUROID_API_KEY
  # $OPENAI_API_KEY
  # $APIFY_API_KEY
  # $STRIPE_API_KEY
  # $ECOMAIL_API_KEY
  # $GITHUB_API_KEY
  # $MAPYCZ_API_KEY
  sync-1:
    executor: python-js
    resource_class: large
    parallelism: 19
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Cache stats
          command: poetry run jg cache tags
      - run:
          name: Sync data
          command: |
            poetry run jg sync $(if [[ "$CIRCLE_BRANCH" == "main" ]]; then echo "--allow-mutations"; else echo ""; fi) ci
      - run:
          name: Prepare changed files for persisting
          command: poetry run jg data persist $CIRCLE_NODE_INDEX --move
      - persist_to_workspace:
          root: "~"
          paths:
            - project/persist-to-workspace

  data-1:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Load data
          command: poetry run jg data load --move
      - run:
          name: Fix cache
          command: |
            poetry run jg cache fix
            poetry run jg cache tags
      - persist_to_workspace:
          root: "~"
          paths:
            - project/.cache
            - project/jg/coop/data
            - project/jg/coop/images

  # Requires:
  #
  # $GOOGLE_SERVICE_ACCOUNT
  # $DISCORD_API_KEY
  # $MEMBERFUL_API_KEY
  sync-2:
    executor: python-js
    resource_class: large
    parallelism: 11
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Snapshot files
          command: poetry run jg data snapshot
      - run:
          name: Cache stats
          command: poetry run jg cache tags
      - run:
          name: Sync data
          command: |
            poetry run jg sync $(if [[ "$CIRCLE_BRANCH" == "main" ]]; then echo "--allow-mutations"; else echo ""; fi) ci
      - run:
          name: Prepare changed files for persisting
          command: poetry run jg data persist $CIRCLE_NODE_INDEX --move
      - persist_to_workspace:
          root: "~"
          paths:
            - project/persist-to-workspace

  data-2:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Load data
          command: poetry run jg data load --move
      - run:
          name: Fix cache
          command: |
            poetry run jg cache fix
            poetry run jg cache tags
      - save_cache:
          key: cache-v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - .cache
            - jg/coop/images/posters-events
            - jg/coop/images/posters-sponsors
            - jg/coop/images/posters-podcast
            - jg/coop/images/thumbnails
      - persist_to_workspace:
          root: "~"
          paths:
            - project/jg/coop/data
            - project/jg/coop/images
      - when:
          condition:
            equal: [main, << pipeline.git.branch >>]
          steps:
            - enable-github-pushing
            - run:
                name: Save to GitHub
                command: |
                  poetry run jg save-changes jg/coop/data/followers.jsonl --message="record followers üìäü¶∏‚Äç‚ôÇÔ∏è"
                  poetry run jg save-changes jg/coop/data/transactions.jsonl --message="record transactions üìäüí∞"
                  poetry run jg save-changes jg/coop/data/members.jsonl --message="record stats üìäüí≥"

  web:
    executor: python-js
    resource_class: large
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Build web
          command: poetry run jg web build
      - run:
          name: Post-process web
          command: poetry run jg web post-process
      - persist_to_workspace:
          root: "~"
          paths:
            - project/public

  tidy:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Reset repo
          command: poetry run jg reset-repo
      - run:
          name: Tidy up code and images
          command: poetry run jg tidy
      - enable-github-pushing
      - run:
          name: Save to GitHub
          command: poetry run jg save-changes . --message="tidy up! üíÖ"

  backup:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Backup data
          command: poetry run jg backup data
      - run:
          name: Encrypt data
          command: poetry run jg backup encrypt
      - run:
          name: Backup Discord
          command: poetry run jg backup discord
      - store_artifacts:
          path: ./backup.tgz.gpg

  deploy-web:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - enable-github-pushing
      - run:
          name: Deploy to GitHub Pages
          command: poetry run jg deploy

  check-docs:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run jg check-docs --no-build

  check-links:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Rewrite Cloudinary URLs
          command: |
            # If you want to run the following command on macOS, you must change -i to -i ''
            find ./public -type f -name "*.html" -exec sed -i -E 's#https://res\.cloudinary\.com/juniorguru/image/fetch/[^/]+/##g' {} +
      - run:
          name: Download Lychee
          command: wget "https://github.com/lycheeverse/lychee/releases/download/nightly/lychee-x86_64-unknown-linux-gnu.tar.gz" -O "lychee.tar.gz"
      - run:
          name: Extract Lychee
          command: tar -xzvf "lychee.tar.gz" && chmod +x "lychee"
      - run:
          name: Lychee version
          command: ./lychee --version
      - run:
          name: Check links
          command: ./lychee public

  check-bot:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run jg check-bot

  check-sponsors:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run jg check-sponsors

workflows:
  push:
    jobs:
      - install
      - test:
          requires:
            - install
      - sync-1:
          requires:
            - install
      - data-1:
          requires:
            - sync-1
      - sync-2:
          requires:
            - data-1
      - data-2:
          requires:
            - sync-2
      - web:
          requires:
            - data-2
      - check-docs:
          requires:
            - web
      - deploy-web:
          filters:
            branches:
              only:
                - main
          requires:
            - web
            - test

  nightly:
    jobs:
      - install
      - check-bot:
          requires:
            - install
      - check-sponsors:
          requires:
            - install
      - sync-1:
          requires:
            - install
      - data-1:
          requires:
            - sync-1
      - sync-2:
          requires:
            - data-1
      - data-2:
          requires:
            - sync-2
      - web:
          requires:
            - data-2
      - backup:
          requires:
            - web
      - check-links:
          requires:
            - deploy-web
      - deploy-web:
          requires:
            - web
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - main

  nightly-tidy:
    jobs:
      - install
      - tidy:
          requires:
            - install
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - main
