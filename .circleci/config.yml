version: 2.1


executors:
  python-js:
    docker:
      - image: circleci/python:3.8-node-browsers
    working_directory: ~/project


orbs:
  gh-pages: sugarshin/gh-pages@0.0.6
  git-shallow-clone: guitarrapc/git-shallow-clone@2.4.0


jobs:
  install:
    executor: python-js
    steps:
      - git-shallow-clone/checkout
      - restore_cache:
          key: deps-{{ checksum "poetry.lock" }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: poetry install && npm ci
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/pypoetry/virtualenvs
            - ./node_modules
      - persist_to_workspace:
          root: "~"
          paths:
              - .cache/pypoetry/virtualenvs
              - project/node_modules
              - project

  lint-and-test:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run:
          name: Lint
          command: poetry run invoke lint
      - run:
          name: Test
          command: poetry run invoke test -v

  sync-scrape-jobs:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: 'date +"%Y-%m-%d" > .today'  # saves today's date to a file so it can be used to expire cache
      - restore_cache:  # persisting the jobs data between builds
          key: jobs-v1-{{ .Branch }}
      - restore_cache:  # caches all HTTP communication of the scrapers for one day
          key: scrapy-v1-{{ checksum ".today" }}
      - run:
          name: Sync data (scrape jobs)
          environment:
            LOG_LEVEL: debug
          command: |
            poetry run invoke sync.ci.scrape-jobs
      - save_cache:
          key: scrapy-v1-{{ checksum ".today" }}
          paths:
            - .scrapy
      - save_cache:
          key: jobs-v1-{{ .Branch }}-{{ checksum ".today" }}
          paths:
            - juniorguru/data/jobs
      - persist_to_workspace:
          root: "~"
          paths:
              - project/juniorguru/data/jobs

  # Needs $GOOGLE_SERVICE_ACCOUNT, $FIOBANK_API_KEY, $DISCORD_API_KEY, $MEMBERFUL_API_KEY
  sync-main:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - restore_cache:  # persisting the jobs data between builds
          key: jobs-v1-{{ .Branch }}
      - run:
          name: Sync data
          command: |
            if [[ $CIRCLE_BRANCH = "main" ]]; then
              export GOOGLE_SHEETS_MUTATIONS_ENABLED=1
              export DISCORD_MUTATIONS_ENABLED=1
            fi
            poetry run invoke sync.ci.main
      - persist_to_workspace:
          root: "~"
          paths:
              - project/juniorguru/data
              - project/juniorguru/images

  # Needs $DISCORD_API_KEY, $SMTP_* (see README.md)
  sync-postprocess-jobs:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - restore_cache:  # makes jobs-emails idempotent
          key: jobs-emails-v1-{{ .Branch }}
      - run:
          name: Sync data (postprocess jobs)
          environment:
            JOBS_SCRAPED_REUSE_DB_ENABLED: 1
          command: |
            if [[ $CIRCLE_BRANCH = "main" ]]; then
              export JOBS_EMAILS_SENDING_ENABLED=1
              export DISCORD_MUTATIONS_ENABLED=1
            fi
            poetry run invoke sync.ci.postprocess-jobs
      - save_cache:
          key: jobs-emails-v1-{{ .Branch }}-{{ checksum "juniorguru/data/jobs-emails.txt" }}
          paths:
            - juniorguru/data/jobs-emails.txt
      - persist_to_workspace:
          root: "~"
          paths:
              - project/juniorguru/data
              - project/juniorguru/images/logos-jobs

  build-web:
    executor: python-js
    steps:
      - run:
          name: Install fonts
          command: |
            echo "deb http://ftp.us.debian.org/debian buster main contrib" | sudo tee -a /etc/apt/sources.list
            echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
            sudo apt-get update
            while ! sudo apt-get install ttf-mscorefonts-installer
            do
              echo "Fonts installation failed! Retrying..."
            done
      - attach_workspace:
          at: "~"
      - run: poetry run invoke web.build
      - persist_to_workspace:
          root: "~"
          paths:
              - project/public

  backup:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: tar -cvzf backup.tar.gz ./juniorguru/data
      - store_artifacts:
          path: ./backup.tar.gz

  deploy-web:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - add_ssh_keys:
          fingerprints:
            - "7b:0b:2c:9f:fb:18:db:35:8e:f4:3d:49:73:37:ee:c4"
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: touch public/.nojekyll
      - run: echo "junior.guru" > public/CNAME
      - gh-pages/deploy:
          build-dir: "public"
          git-email: "kure@junior.guru"
          git-user: "Ku≈ôe"
          commit-message: '"üê£ deployment of ${COMMIT} [skip ci]"'
          ssh-fingerprints: "7b:0b:2c:9f:fb:18:db:35:8e:f4:3d:49:73:37:ee:c4"
          tmp-dir: ".deploy-tmp"
          workspace-root: "~/project"

  check-anchors:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run invoke checks.anchors

  check-links:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run invoke checks.links --retry

  check-scrapers:
    executor: python-js
    steps:
      - attach_workspace:
          at: "~"
      - run: poetry run invoke checks.scrapers


workflows:
  version: 2

  push:
    jobs:
      - install
      - lint-and-test:
          requires:
            - install
      - sync-scrape-jobs:  # TODO if all works well, scraping can be moved to nightly only
          requires:
            - install
      - sync-main:
          requires:
            - install
      - sync-postprocess-jobs:
          requires:
            - sync-scrape-jobs
            - sync-main
      - build-web:
          requires:
            - sync-postprocess-jobs
      - check-anchors:
          requires:
            - build-web
      - deploy-web:
          filters:
            branches:
              only:
                - main
          requires:
            - build-web
            - lint-and-test

  nightly:
    jobs:
      - install
      - sync-scrape-jobs:
          requires:
            - install
      - sync-main:
          requires:
            - install
      - sync-postprocess-jobs:
          requires:
            - sync-scrape-jobs
            - sync-main
      - build-web:
          requires:
            - sync-postprocess-jobs
      - backup:
          requires:
            - build-web
      - check-links:
          requires:
            - build-web
      - deploy-web:
          requires:
            - build-web
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - main
