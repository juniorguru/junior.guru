version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    groups:
      python:
        patterns: ["*"]
    labels:
      - dependencies
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    groups:
      js:
        patterns: ["*"]
    # Pin stylelint to version 16.x due to incompatibility with stylelint-config-twbs-bootstrap
    # See: https://github.com/juniorguru/junior.guru/issues/1621
    ignore:
      - dependency-name: "stylelint"
        update-types: ["version-update:semver-major"]
    labels:
      - dependencies
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    labels:
      - dependencies
