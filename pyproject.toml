[tool.poetry]
name = "juniorguru"
version = "0.0.0"
description = "Learn to code and get your first job in tech 🐣"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
license = "MIT"
readme = "README.md"
homepage = "https://junior.guru/"
repository = "https://github.com/honzajavorek/junior.guru/"

[tool.poetry.dependencies]
python = "3.8.*"
jinja2 = "*"
gspread = "*"
oauth2client = "*"
arrow = "*"
markdown = "*"
flask = "*"
frozen-flask = "*"
pillow = "*"
peewee = "*"
strictyaml = "*"
scrapy = "*"
langdetect = "*"
w3lib = "*"
lxml = "*"
cssselect = "*"
pync = "*"
google-api-python-client = "*"
requests = "*"
czech-sort = "*"
itemloaders = "*"
fiobank = "*"
emoji = "*"
favicon = "*"
feedparser = "*"
extruct = "*"
py-cord = {version = "2.0.0rc1", extras = ["speed"]}
gql = {extras = ["requests"], version = "*"}
mkdocs = "*"
scikit-learn = "*"
pandas = "*"
markupsafe = "*"
mkdocs-simple-hooks = "*"
ics = { git = "https://github.com/ics-py/ics-py.git", branch = "main" }
pod2gen = "*"
invoke = "*"
Scrapy = "2.5.1"

[tool.poetry.dev-dependencies]
python-slugify = "*"
pytest = "*"
cssselect = "*"
pync = "*"
flake8 = "*"
isort = "*"

[tool.pytest.ini_options]
python_files = "test_*.py *_test.py test.py"
testpaths = "."
addopts = "--ff --ignore=node_modules --ignore=__jobs_legacy__"

[tool.isort]
profile = "black"
lines_after_imports = 2
combine_as_imports = true
multi_line_output = 0
include_trailing_comma = false
extend_skip = ["__jobs_legacy__"]
known_local_folder = ["testing_utils"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
