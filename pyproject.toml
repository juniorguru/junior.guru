[tool.poetry]
name = "juniorguru"
version = "0.0.0"
description = "Learn to code and get your first job in tech üê£"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
license = "MIT"
readme = "README.md"
homepage = "https://junior.guru/"
repository = "https://github.com/honzajavorek/junior.guru/"

[tool.poetry.scripts]
jg = "juniorguru.cli:main"

[tool.poetry.dependencies]
python = "3.11.*"
jinja2 = "3.1.2"
gspread = "5.10.0"
oauth2client = "4.1.3"
arrow = "1.2.3"
markdown = "<3.5"  # mkdocs depend on <3.5
flask = "2.3.3"
frozen-flask = "0.18"
werkzeug = "<3"  # werkzeug 3.0.0 removes .charset, which breaks Frozen-Flask
pillow = "10.0.1"
peewee = "3.16.3"
strictyaml = "1.7.3"
langdetect = "1.0.9"
w3lib = "2.1.2"
lxml = "4.9.3"
cssselect = "1.2.0"
google-api-python-client = "2.95.0"
requests = "2.31.0"
itemloaders = "1.1.0"
fiobank = "3.0.0"
emoji = "2.7.0"
favicon = "0.7.0"
feedparser = "6.0.10"
py-cord = {version = "2.4.1", extras = ["speed"]}
gql = {extras = ["requests"], version = "3.4.1"}
mkdocs = "1.5.2"
markupsafe = "2.1.3"
ics = {version = "0.8.0.dev0", allow-prereleases = true}
pod2gen = "1.0.3"
scrapy = "2.10.1"
python-slugify = "8.0.1"
playwright = "1.37.0"
click = "8.1.6"
extruct = "0.16.0"
mkdocs-gen-files = "0.5.0"
mkdocs-awesome-pages-plugin = "2.9.2"
juniorguru-chick = { git = "https://github.com/juniorguru/juniorguru-chick.git" }
pycircleci = "0.7.0"
livereload = "2.6.3"
beautifulsoup4 = "4.12.2"
czech-sort = "1.1.0"
teemup = "1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.2"
pync = "2.0.3"
flake8 = "6.1.0"
isort = "5.12.0"
sqlite-utils = "3.34"
ghp-import = "2.1.0"
pytest-asyncio = "0.21.1"
scour = "0.38.2"
datasette = "0.64.5"
black = "23.9.1"

[tool.pytest.ini_options]
python_files = "test_*.py *_test.py test.py"
testpaths = "."
norecursedirs = "node_modules jobs_legacy"
addopts = "--ff"
filterwarnings = [
    "ignore:the imp module is deprecated:DeprecationWarning",
    "ignore:_unicode_safe_getattr is deprecated:DeprecationWarning",
    "ignore:invalid escape sequence:DeprecationWarning",
    "ignore:\"is not\" with a literal:SyntaxWarning",
]

[tool.black]
target-versions = ["py311"]
include = "\\.py$"
exclude = """(\
juniorguru/sync/d.*|\
juniorguru/sync/f.*|\
juniorguru/sync/i.*|\
juniorguru/sync/j.*|\
juniorguru/sync/m.*|\
juniorguru/sync/o.*|\
juniorguru/sync/p.*|\
juniorguru/sync/r.*|\
juniorguru/sync/s.*|\
juniorguru/sync/w.*|\
juniorguru/models|\
juniorguru/[^_]+_legacy|\
node_modules\
)"""

[tool.isort]
profile = "black"
lines_after_imports = 2
combine_as_imports = true
extend_skip = ["jobs_legacy"]
known_local_folder = ["testing_utils"]

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
